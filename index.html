<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce-website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header> 
    <!--first navbar-->
  <div class="navbar1">  

       <div class="nav-logo">
          <div class="logo"></div>
      </div>

     <div class="nav-search">
        <input type="text" placeholder="  Search" class="nav-search-input">
          <select class="nav-select">
        <option>All Category </option>
         </select>
         <button class="nav-button">Search</button>
       </div>
  
       <div class="nav-actions">
          <div class="nav-profile"></div>
         <div class="nav-message">  </div>
         <div class="nav-orders"></div>    
         <div class="nav-cart"></div>
       </div>
  </div>
   
  <!--second navbar-->
   <div class="navbar2">
    <div class="nav-list">
      <i class="fa-solid fa-bars" style="color: #080808;"></i>
      <a>All Category</a>
      <a>Hot offers</a>
      <a>Gift boxes</a>
      <a>Projects</a>
      <a>Menu item</a>
      <select class="nav-help">
        <option>Help</option>
         </select>
    </div>

    <div class="nav-pay">
      <select class="nav-pay-select">
        <option>English, USD</option>
         </select>
    </div>

    <div class="nav-ship">
      <select class="nav-ship-select">
        <option>Ship to <div class="nav-ship-logo"></div>
        </option>
         </select>
    </div>
   </div>

   </header>

</body>
</html>
